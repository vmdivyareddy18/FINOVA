<!DOCTYPE html>
<html>

<head>
    <title>Finova - Add Expense</title>
    <link rel="stylesheet" href="style6.css">
</head>

<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2>Finova</h2>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Dashboard</a>
            <a class="active" href="#">Add Expense</a>
            <a href="#">AI Assistant</a>
            <a href="#">Login</a>
        </div>
    </div>

    <!-- TITLE -->
    <h1 class="title">Add Expense</h1>

    <!-- FORM -->
    <div class="form-card">

        <div class="form-row">
            <div>
                <label>Amount (â‚¹)</label>
                <input type="number" id="amount" placeholder="0.00">
            </div>

            <div>
                <label>Category</label>
                <select id="category">
                    <option value="">Select category</option>
                    <option>Food</option>
                    <option>Transport</option>
                    <option>Bills</option>
                    <option>Shopping</option>
                    <option>Health</option>
                    <option>Entertainment</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div>
                <label>Date</label>
                <input type="date" id="date">
            </div>

            <div>
                <label>Note</label>
                <input type="text" id="note" placeholder="What was this for?">
            </div>
        </div>

        <button class="add-btn" onclick="addExpense()">+ Add Expense</button>
    </div>

    <!-- RECENT EXPENSES -->
    <div class="recent-section">
        <h2>Recent Expenses</h2>
        <div id="expenseList"></div>
    </div>

    <script src="add-expense.js"></script>
</body>

</html>
