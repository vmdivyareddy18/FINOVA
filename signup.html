<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="image.jpeg" alt="logo" class="logo">

    <div class="container">
        <h2>Sign Up</h2>

        <div class="input-group">
            <label>Name</label>
            <input type="text" id="signupName" placeholder="Enter name">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="signupEmail" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="signupPassword" placeholder="Enter password">
        </div>

        <button onclick="signup()">Sign Up</button>

        <div class="link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
